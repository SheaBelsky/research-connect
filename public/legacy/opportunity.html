<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
This is a placeholder for the form that a student will fill out for an opportunity.
<h3>Apply to my lab</h3>
<form id="labOpportunity">
    Why are you interested in this opportunity specifically?<br>
    <input type="text" name="interest"><br>
    Area of Research:<br>
    Custom Question 1:<br>
    <input type="text" name="custom1"><br>
    Custom Question 2:<br>
    <input type="text" name="custom2"><br>
    <input type="submit" value="Submit">
</form>


<script>
    $(document).ready(function() {
        $("#labOpportunity").submit(function(event){
            event.preventDefault(); //prevent the form from doing its default action of refreshing the page
            $.ajax({
                url: "/storeLabApplication",
                method: "POST",
                data: $("#labOpportunity").serialize(),
                success: function (response) {  //if everything went right when sending to the backend
                    //CODE FOR WHAT YOU WANT TO DO IF SUCCEEDS
                    console.log("success!");
                    console.log(response);
                },
                error: function (xhr, ajaxOptions, thrownError) { //if there's an error when sending to the backend
                    console.log(JSON.parse(xhr.responseText));
                    //WHATEVER YOU WANT TO DO IF THERE'S SOME BACKEND ERROR
                }
            });
        })
    });


</script>
</body>
</html>
